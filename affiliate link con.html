<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Links</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            color: #2f2f2f;
        }

        /* Container for Links */
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff5f7;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid #ffb6c1;
            position: relative;
        }

        h1 {
            color: #ff69b4;
            font-size: 32px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .link-button {
            display: block;
            width: 100%;
            padding: 18px;
            background: #ff69b4;
            color: white;
            border: 2px solid #ff1493;
            border-radius: 30px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
            box-sizing: border-box;
            cursor: pointer;
        }

        .link-button:hover {
            background: #ff1493;
        }

        input, button {
            padding: 12px;
            width: 90%;
            margin-top: 12px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            font-size: 18px;
        }

        .socials {
            margin-top: 20px;
        }

        /* Social Media Links Styling */
        .socials a {
            margin: 10px;
            text-decoration: none;
            font-size: 24px; /* Set to original size */
            color: #ff1493;
            font-weight: bold;
            transition: 0.3s;
        }

        .socials a:hover {
            color: #ff69b4;
        }

        .socials a i {
            margin-right: 8px;
            font-size: inherit; /* Inherit original size from .socials a */
        }

        /* Responsive Layout */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }
        }

    </style>
    <!-- Add Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¸ Affiliate Links ðŸŒ¸</h1>
        <div class="link-container" id="linkContainer"></div>

        <div class="socials">
            <h3>âœ¨ Follow Me âœ¨</h3>
            <a href="https://www.instagram.com/treasurebt21?igsh=MWtnNGl3N3k5eDBoNQ==" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a> | 
            <a href="https://www.tiktok.com/@treasure_2022?_t=ZM-8upLUe7NpiB&_r=1" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a> | 
            <a href="https://www.youtube.com/@treasurebt21?si=C_p6bCjzgzqrHr7_" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
        </div>
    </div>

    <script>
        let links = JSON.parse(localStorage.getItem('links')) || [];
        const linkContainer = document.getElementById("linkContainer");

        function saveLinks() {
            localStorage.setItem('links', JSON.stringify(links));
        }

        function renderLinks() {
            linkContainer.innerHTML = "";
            links.forEach((link, index) => {
                const newLink = document.createElement("a");
                newLink.href = link.url;
                newLink.target = "_blank";
                newLink.className = "link-button";
                newLink.innerText = link.title;
                linkContainer.appendChild(newLink);
            });
        }

        // On load
        window.onload = renderLinks;
    </script>
</body>
</html>
